<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!-- 1 第三方导入 ECharts.js 库 -->
   <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
   <!-- 导入 官网下载的自定义主题 -->
   <script src="./theme 下载的自定义主题/shine.js"></script>
   <!-- 导入 500人的身高体重 -->
   <script src="./data 500人的身高体重/test_data.json"></script>
</head>
<body>
  ECharts已经内置好了加载数据的动画,我们只需要在合适的时机显示或者隐藏即可
    显示加载动画  myChart.showLoading()
    隐藏加载动画  myChart.hideLoading()

    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
     // 3 基于准备好的dom，初始化echarts实例
     var myChart = echarts.init(document.getElementById('main'),'shine');

    // 显示加载动画
     myChart.showLoading()
     // 4 指定图表的配置项和数据
     option = {
      xAxis: {},
      yAxis: {},
      series: [
        {
          symbolSize: 20,
          data: [
            [10.0, 8.04],
            [8.07, 6.95],
            [13.0, 7.58],
            [9.05, 8.81],
            [11.0, 8.33],
            [14.0, 7.66],
            [13.4, 6.81],
            [10.0, 6.33],
            [14.0, 8.96],
            [12.5, 6.82],
            [9.15, 7.2],
            [11.5, 7.2],
            [3.03, 4.23],
            [12.2, 7.83],
            [2.02, 4.47],
            [1.05, 3.33],
            [4.05, 4.96],
            [6.03, 7.24],
            [12.0, 6.26],
            [12.0, 8.84],
            [7.08, 5.82],
            [5.02, 5.68]
          ],
          type: 'scatter'
        }
      ]
     };
     // 5 使用刚指定的配置项和数据显示图表。
     myChart.setOption(option);

    //  隐藏加载动画
    //  myChart.hideLoading()
 
 
   </script>


</body>
</html>
