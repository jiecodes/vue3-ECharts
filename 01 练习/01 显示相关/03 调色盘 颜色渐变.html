    颜色渐变
      线性渐变/径向渐变  series->itemStyle->color  相对位置 x y
   <div id="main" style="width: 600px;height:400px;"></div>
   <script type="text/javascript">
    // 3 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'),'shine');
    // 4 指定图表的配置项和数据
    option = {
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: [120, 200, 150, 80, 70, 110, 130],
          type: 'bar',
          showBackground: true,
          backgroundStyle: {
            color: 'rgba(180, 180, 180, 0.2)'
          },
          itemStyle: {
            // color: {
            //   type: 'linear',     // 线性渐变
            //   x: 0,
            //   y: 0,
            //   x2: 0,
            //   y2: 1,
            //   // 配置颜色
            //   colorStops: [
            //     {
            //       offset: 0,
            //       color: 'red'  // 0%处颜色为红色
            //     },
            //     {
            //       offset: 1,
            //       color: 'skyblue'  // 100%处颜色为天空蓝
            //     }
            //   ]
            // }

            color: {
              type: 'radial',       // 径向渐变
              // 圆心点 和 半径的相对位置      x 0.5 y 0.5 在图形的正中央
              x: 0.5,
              y: 0.5,
              r: 0.5,
              // 配置颜色
              colorStops: [
                {
                  offset: 0,
                  color: 'red'  // 0%处颜色为红色
                },
                {
                  offset: 1,
                  color: 'skyblue'  // 100%处颜色为天空蓝
                }
              ]
            }
          }
        }
      ]
    };
    // 5 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


  </script>
