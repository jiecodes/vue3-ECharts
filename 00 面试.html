  object.slice(start,end)      分隔字符串
    从已有的数组中返回选定的元素    包含从 start 到 end（不包括该元素）的对象中的元素

  class动态绑定
    动态添加class属性 根据一个data中的变量添加 变量为true添加类 为false取消类 三元表达式 如果变量为true添加类 否则取消类 多个类之间在[]内用,隔开
